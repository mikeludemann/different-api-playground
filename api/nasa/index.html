<!DOCTYPE html>
<html>
	<head>
		<title>API - NASA</title>
	</head>
	<body>
		<table id="nasa-data"></table>
		<script>
			const nasadata = document.getElementById("nasa-data");

			fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY')
				.then(function(response) {
					return response.json();
				})
				.then(function(data) {
					var x;
					for(var i = 0; i < data.photos.length; i++){
						x = "<tr><td>ID: " + data.photos[i].id + "</td><td>ID: " + data.photos[i].img_src + "</td><td>ID: " + data.photos[i].earth_date + "</td></tr>";

						nasadata.innerHTML += x;
					}
				})
				.catch(function(error) {
					console.error(error);
				});
		</script>
	</body>
</html>
